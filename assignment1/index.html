<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>My Web Page</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.10.3/css/bulma.min.css"> -->
</head>

<body>
  <header class="has-background-grey-light	">
    <div class="hero-body">
      <h1 class="title">Danee Dang's Website</h1>
    </div>
  </header>

  <section class="section top">
    <img src="cat.jpg" alt="Cat" style="width: 100%;" />
  </section>

  <section class="section bottom">
    <div class="columns is-multiline">
      <div class="column is-one">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Primary</p>
          </header>
          <div class="card-content">
            This is the primary button.
            <button class="button is-primary">Primary</button>
          </div>
        </div>
      </div>
      <div class="column is-one">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Link</p>
          </header>
          <div class="card-content">
            This is the link button.
            <button class="button is-link">Link</button>
          </div>
        </div>
      </div>
      <div class="column is-one">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Info</p>
          </header>
          <div class="card-content">
            This is the info button.
            <button class="button is-info">Info</button>
          </div>
        </div>
      </div>
      <div class="column is-one">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Success</p>
          </header>
          <div class="card-content">
            This is the success button.
            <button class="button is-success">Success</button>
          </div>
        </div>
      </div>
      <div class="column is-one">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Warning</p>
          </header>
          <div class="card-content">
            This is the warning button.
            <button class="button is-warning">Warning</button>
          </div>
        </div>
      </div>
      <div class="column is-one">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Danger</p>
          </header>
          <div class="card-content">
            This is the danger button.
            <button class="button is-danger">Danger</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content">
      <p>
        <a href="https://github.com/ucsc2024-cse183/class_code" target="_blank">Class Code</a>
      </p>
      <p>
        <a href="mailto:dudang@uscc.edu">Danee Dang</a>
      </p>
    </div>
  </footer>
</body>

</html>
